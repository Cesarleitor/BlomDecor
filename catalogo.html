<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Sua Empresa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <img class="logo" src="./img/logo.png" alt="logo-img">
        <div class="logo-nome">BLOOM ARTE E DECORAÇÃO</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html#sobre">Quem Somos</a>
            <a href="catalogo.html" class="ativo">Catálogo</a>
            <a href="index.html#contato">Contato</a>
        </nav>
    </header>

    <!-- TÍTULO -->
    <section class="topo-pagina">
        <h1>Catálogo de Produtos</h1>
        <p>Encontre aqui nossos arranjos, vasos e peças decorativas.</p>
    </section>

    <!-- ÁREA DE FILTRO E BUSCA -->
    <div class="filtros">
        <div class="botoes-filtro">
            <button data-categoria="todos" class="ativo">Todos</button>
            <button data-categoria="flores">Flores</button>
            <button data-categoria="vasos">Vasos</button>
            <button data-categoria="animais">Animais</button>
        </div>
        <input type="text" id="busca" placeholder="Buscar produto...">
    </div>

    <!-- CATÁLOGO -->
    <section class="catalogo">
        <div class="grid" id="lista-produtos"></div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 Cesar Dev - Todos os direitos reservados</p>
    </footer>

    <script src="produtos.js"></script>
    <script>
        const lista = document.getElementById("lista-produtos");
        const botoes = document.querySelectorAll(".botoes-filtro button");
        const campoBusca = document.getElementById("busca");

        let categoriaSelecionada = "todos";
        let termoBusca = "";

        function mostrarProdutos() {
            lista.innerHTML = "";
            const filtrados = produtos.filter(p => {
                const matchCategoria = categoriaSelecionada === "todos" || p.categoria === categoriaSelecionada;
                const matchBusca = p.nome.toLowerCase().includes(termoBusca.toLowerCase());
                return matchCategoria && matchBusca;
            });

            if (filtrados.length === 0) {
                lista.innerHTML = "<p>Nenhum produto encontrado.</p>";
                return;
            }

            filtrados.forEach(p => {
                lista.innerHTML += `
                    <div class="item">
                        <img src="${p.imagem}" alt="${p.nome}">
                        <h3>${p.nome}</h3>
                        <p>${p.preco}</p>
                    </div>
                `;
            });
        }

        botoes.forEach(btn => {
            btn.addEventListener("click", () => {
                botoes.forEach(b => b.classList.remove("ativo"));
                btn.classList.add("ativo");
                categoriaSelecionada = btn.dataset.categoria;
                mostrarProdutos();
            });
        });

        campoBusca.addEventListener("input", () => {
            termoBusca = campoBusca.value;
            mostrarProdutos();
        });

        // Mostrar todos ao carregar
        mostrarProdutos();
    </script>
</body>
</html>
